<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

	<body>
		<script type="text/javascript">
			var nombreUn = prompt('Entrez le premier nombre');
			var nombreDeux = prompt('Entrez le second nombre');

			if(Number(nombreUn) == Number(nombreDeux))
			{
				var resultat = Number(nombreUn) + Number(nombreDeux);
				alert("Le resultat est: " + resultat);
			}

			else
			{
				var resultat = nombreUn * nombreDeux;
				alert("Le resultat est: " + resultat);
			}
		</script>
	</body>
	</html>
